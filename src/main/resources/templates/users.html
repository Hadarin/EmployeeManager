<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>
<body>
<div class="container">
    <br>
    <br>
    <h3>User Directory</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>User Name</th>
            <th>User Last Name</th>
            <th>User Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr>
        <tr th:each="tempUser : ${users}">


            <td th:text="${tempUser.name}" />
            <td th:text="${tempUser.lastName}" />
            <td th:text="${tempUser.email}" />
            <td>

                <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/employees/deleteUser(userId=${tempUser.id})}"
                   class="btn btn-danger btn-snm"
                   onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>

    </table>

    <br>
    <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3">
        Logout
    </a>

    &nbsp;

    <a th:href="@{/employees/list}" class="btn btn-primary btn-sm mb-3">Back to employees list</a>

</div>

</body>
</html>
